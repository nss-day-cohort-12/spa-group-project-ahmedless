<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ahmedless Chatty App</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  
  <!-- Bootstrap Nav Bar Start-->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">AHMEDLESS!</a>
        <a href="#" class="pull-left"><img src="images/Ahmed.jpg" width="50px"></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
        </ul>
        <div class="navbar-form navbar-left">
          <div class="form-group">
            <div class="input-group">
              <input type="text" id="userInput" class="form-control" autofocus="autofocus" placeholder="Enter Message">
            </div>
              <button type="submit" id="clearButton" class="btn btn-default">Clear Message Board</button>
          </div>
        </div>

        <!-- Checkbox Section -->
        <div class="checkbox navbar-btn">
            <label class="navbar-link">
                <input type="checkbox" id="darkTheme">
                Dark Theme
            </label>
        </div>        
        <div class="checkbox navbar-btn">
          <label class="navbar-link">
              <input type="checkbox" id="largeText">
              Large Text
          </label>
        </div>        

      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <!-- Bootstrap Nav Bar End-->

  <!-- <h1>Test Content</h1> -->
  <div class="container well" id="container">
    <div class="panel-heading">Messages</div>
  </div>



  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="Chatty.js"></script>
  <script src="loader.js"></script>
  <script src="write.js"></script>
  <script src="delete.js"></script>
  <script src="events.js"></script>
